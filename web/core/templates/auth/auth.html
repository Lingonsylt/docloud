{% extends 'templates/main/main.html' %}
{% load bootstrap %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Registrera dig</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="{% url "auth:auth_register" %}" method="POST" role="form">
                {% csrf_token %}
                {{ register_form|bootstrap_horizontal }}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Registrera</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                Logga in
            </h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="{% url "auth:auth_login" %}" method="POST" role="form">
                {% csrf_token %}
                {{ login_form|bootstrap_horizontal }}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Logga in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
