{% extends 'main/main.html' %}
{% block content %}
    <div>
        <form action="{% url "searcher:views.search" %}" method="GET" role="form" class="search-query-form">
            <div class="form-group">
                <label for="q" >Sök:</label>
                <input type="text" id="q" name="q" class="form-control" placeholder="Sök..."{% if query %} value="{{ query }}"{% endif %} />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div>
        <ul class="list-group">
            {% for doc in docs %}
                <li class="list-group-item query-result-item">
                    <div class="well">
                        {{ doc.highlight|safe }}
                    </div>
                    {% for link in doc.links %}
                        <div>
                            <ul class="list-unstyled">
                                <li>
                                    <span class="path">{{ link.path }}</span><a href="{% url "searcher:views.download" doc.id %}?filename={{ link.filename }}" class="filename">{{ link.filename }}</a>
                                </li>
                            </ul>
                        </div>
                    {% endfor %}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
